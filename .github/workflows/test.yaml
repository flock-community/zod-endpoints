name: Test and Lint

on:
  push:
  create:
  pull_request:
  schedule:
    - cron: '44 4 * * SAT'
  workflow_dispatch:

jobs:
  test-node:
    runs-on: Ubuntu-20.04
    strategy:
      matrix:
        node: [ '14' ]
        typescript: [ '4.1', '4.2' ]
    name: Test with TypeScript ${{ matrix.typescript }} on Node ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm install typescript@${{ matrix.typescript }}
      - run: npm run build
      - run: npm run test

  test-deno:
    runs-on: Ubuntu-20.04
    strategy:
      matrix:
        deno: [ "v1.9.x", "v1.x" ]
    name: Test with Deno ${{ matrix.deno }}
    steps:
      - uses: actions/checkout@v2
      - uses: denolib/setup-deno@v2
        with:
          deno-version: ${{ matrix.deno }}
      - run: deno --version
      - run: deno test
        working-directory: ./deno/lib
      - run: deno run ./index.ts
        working-directory: ./deno/lib
      - run: deno run ./mod.ts
        working-directory: ./deno/lib
      - run: |
          deno bundle ./mod.ts ./bundle.js
          deno run ./bundle.js
        working-directory: ./deno/lib

  lint:
    runs-on: Ubuntu-20.04
    strategy:
      matrix:
        node: [ '14' ]
    name: Lint on Node ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm run check:format
      - run: npm run check:lint
